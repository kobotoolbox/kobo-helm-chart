nginx:
  image: nginx:1.23

# Chart managed mongodb uses replicaset (by default) to enable high availility
# Kobotoolbox does not have automatic retry logic when the mongodb master changes
# These errors should be rare and brief, minimally acceptable for production.
mongodb:
  enabled: false
  architecture: "replicaset"
  pdb:
    create: true
  initdbScripts:
    init_01_add_index.js: |
      db = db.getSiblingDB("formhub");
      db.instances.createIndex( { _userform_id: 1 } );
      db.instances.createIndex( { _userform_id: 1, _id: -1 } );
  persistence:
    size: 40Gi
  auth:
    rootPassword: "change_me_please"
    usernames:
      - "mongo"
    passwords:
      - "change_me_please"
    databases:
      - "formhub"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi

# Chart managed redis is intended for testing only
redis:
  enabled: false
  auth:
    password: "change_me_please"
  commonConfiguration: |-
    maxmemory 900mb
    maxmemory-policy volatile-lru
  master:
    persistence:
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi
  replica:
    persistence:
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi

# Chart managed postgresql is intended for testing only
postgresql:
  enabled: false
  auth:
    # Name for a custom user to create
    username: "custom_user"
    # Password for the custom user to create. Ignored if auth.existingSecret is provided
    password: "change_me_please"
    postgresPassword: "change_me_please"
  primary:
    persistence:
      size: 10Gi
    initdb:
      scripts:
        create-koboform.sql: |
          CREATE DATABASE koboform;
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi


kpi:
  image:
    repository: kobotoolbox/kpi
    pullPolicy: IfNotPresent
    tag: "2.023.37f"
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1100Mi
    requests:
      cpu: 100m
      memory: 900Mi
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 20
    targetCPU: 80
    targetMemory: 90
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #      maxSurge: "25%""
  #      maxUnavailable: "25%"
  # nginx:
  #   config: |-
  #     server {
  #       listen       80;
  #        server_name  example.com;
  #     }
  nodeSelector: {}
  tolerations: []
  podAnnotations: {}
  affinity: {}
  service:
    type: ClusterIP
    port: 80
  budget:
    minAvailable: 1
  env:
    normal:
      # By default, the following are set but can be overridden
      ENKETO_EXPRESS_PUBLIC_SUBDOMAIN: "ee"
      KOBOCAT_PUBLIC_SUBDOMAIN: "kc"
      KOBOFORM_PUBLIC_SUBDOMAIN: "kobo"
      PUBLIC_REQUEST_SCHEME: "https"
      # Celery configuration
      CELERY_WORKER_AUTOSCALE: "2,3"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "10000"
      # -- Django email backend
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
      # -- Django file storage, recommend using a django-storages approach for scalability
      # KPI_DEFAULT_FILE_STORAGE: "storages.backends.s3boto3.S3Boto3Storage"
      # -- Set s3 bucket name is relevant
      # KPI_AWS_STORAGE_BUCKET_NAME: ""
      # -- KoBoCAT Django file storage, should match KPI setting
      # KOBOCAT_DEFAULT_FILE_STORAGE: "storages.backends.s3boto3.S3Boto3Storage"
      # -- KoBoCAT Bucket name
      # KOBOCAT_AWS_STORAGE_BUCKET_NAME: ""
      KPI_DATABASE_NAME: koboform
    secret:
      {}
      # DATABASE_URL: "postgres://postgres:password@postgres-postgresql:5432/postgres"
      # KPI_BROKER_URL: "redis://localhost:6379/2"
      # CACHE_URL: "redis://localhost:6379/4"
      # AWS_ACCESS_KEY_ID: ""
      # AWS_SECRET_ACCESS_KEY: ""
  extraVolumeMounts: []
  extraVolumes: []
  worker:
    replicaCount: 1
    livenessProbe:
      initialDelaySeconds: 10
      periodSeconds: 60
      timeoutSeconds: 30
      exec:
        command:
          - "bash"
          - "-c"
          - "celery -A kobo inspect ping -d kpi_main_worker@$HOSTNAME | grep -q OK"
    resources:
      limits:
        cpu: 1000m
        memory: 800Mi
      requests:
        cpu: 300m
        memory: 280Mi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 20
      targetCPU: 80
      # targetMemory: 80
  workerLowPriority:
    replicaCount: 1
    livenessProbe:
      initialDelaySeconds: 10
      periodSeconds: 60
      timeoutSeconds: 30
      exec:
        command:
          - "bash"
          - "-c"
          - "celery -A kobo inspect ping -d kpi_main_worker@$HOSTNAME | grep -q OK"
    resources:
      limits:
        cpu: 1000m
        memory: 800Mi
      requests:
        cpu: 300m
        memory: 280Mi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 20
      targetCPU: 80
      # targetMemory: 80
  beat:
    resources:
      limits:
        cpu: 800m
        memory: 400Mi
      requests:
        cpu: 50m
        memory: 200Mi
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
